<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo 2: Integrated System View</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background: #000;
            overflow: hidden;
        }
        .pane {
            flex: 1;
            border-right: 2px solid #00CCFF;
            position: relative;
        }
        .pane:last-child {
            border-right: none;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        /* Optional labels for the panes */
        .pane-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: #00CCFF;
            font-family: monospace;
            padding: 5px 10px;
            border: 1px solid #00CCFF;
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="pane">
        <div class="pane-label">MICRO-SCALE: AGENT SIMULATION</div>
        <iframe
            src="abm-poc.html"
            sandbox="allow-scripts allow-forms allow-popups allow-same-origin"
            referrerpolicy="no-referrer"
        ></iframe>
    </div>
    <div class="pane">
        <div class="pane-label">SYSTEM: FORENSIC ALERT DASHBOARD</div>
        <iframe
            src="dashboard-alert.html"
            sandbox="allow-scripts allow-forms allow-popups allow-same-origin"
            referrerpolicy="no-referrer"
        ></iframe>
    </div>
</body>
</html>
